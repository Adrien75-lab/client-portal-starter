version: "3.9"

services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: app
      MYSQL_USER: app
      MYSQL_PASSWORD: app
      MYSQL_ROOT_PASSWORD: root
    command: ["--default-authentication-plugin=mysql_native_password"]
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql

  mailhog:
    image: mailhog/mailhog:latest
    ports:
      - "8025:8025"   # UI web
      - "1025:1025"   # SMTP

  backend:
    build: ./backend
    environment:
      APP_ENV: dev
      APP_SECRET: 1234567890abcdef
      MAILER_DSN: smtp://mailhog:1025
      DATABASE_URL: mysql://app:app@db:3306/app?serverVersion=8.0
    volumes:
      - ./backend:/app
    depends_on:
      - db
      - mailhog
    ports:
      - "8088:8080"
    command: ["php", "-S", "0.0.0.0:8080", "-t", "public"]

  frontend:
    build:
      context: ./frontend
      target: dev   # utilise la target "dev" du Dockerfile frontend
    volumes:
      - ./frontend:/app/frontend
      - /app/frontend/node_modules
    ports:
      - "5173:5173"
      
    depends_on:
      - backend

  adminer:
    image: adminer:latest
    restart: always
    depends_on:
      - db
    ports:
      - "8081:8080"

volumes:
  dbdata: {}
